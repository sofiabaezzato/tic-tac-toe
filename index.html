<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> -->
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal" id="modal">
        <h3 class="title" id="message"> 
        </h3>
        <button class="btn" id="playAgainBtn">Play again</button>
    </div>
    <div class="overlay"></div>
    <main class="page-container">
        <div class="header">
            <div class="logo">
                <img class="x-logo img" src="./img/xmark-solid.svg" alt="">
                <img class="o-logo img" src="./img/o-solid.svg" alt="">
            </div>
            <p class="turn"></p>
            <button class="btn" id="resetBtn"></button>
        </div>
        <div class="board"></div>
        <div class="score-container">
            <div class="points-container player-one">
                <p class="player player-one">Player One</p>
                <p class="points pointsOne"></p>
            </div>
            <div class="points-container player-two">
                <p class="player player-two">Player Two</p>
                <p class="points pointsTwo"></p>
            </div>
        </div>
    </main>
</body>
</html>
