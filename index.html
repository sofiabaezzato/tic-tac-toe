<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="page-container">
        <div class="header">

        </div>
        <div class="board">
            <div class="div1 cell" id="cell1" data-row="0" data-column="0"></div>
            <div class="div2 cell" id="cell2" data-row="0" data-column="1"></div>
            <div class="div3 cell" id="cell3" data-row="0" data-column="2"></div>
            <div class="div4 cell" id="cell4" data-row="1" data-column="0"></div>
            <div class="div5 cell" id="cell5" data-row="1" data-column="1"></div>
            <div class="div6 cell" id="cell6" data-row="1" data-column="2"></div>
            <div class="div7 cell" id="cell7" data-row="2" data-column="0"></div>
            <div class="div8 cell" id="cell8" data-row="2" data-column="1"></div>
            <div class="div9 cell" id="cell9" data-row="2" data-column="2"></div>
        </div>
        <div class="score-container">

        </div>
    </main>
</body>
</html>
